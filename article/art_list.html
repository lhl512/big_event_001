<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">

            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-table">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.cate_name}}</td>
            <td>{{item.pub_date | dateFormat }}</td>
            <td>{{item.state}}</td>
            <td>
                <!-- <button type="button" class="layui-btn layui-btn-xs">编辑</button> -->
                <a href="/article/art_edit.html?id={{item.Id}}" class="layui-btn layui-btn-xs">编辑</a>
                <button data-id="{{item.Id}}" type="button"
                    class="layui-btn layui-btn-xs layui-btn-danger btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所以分类</option>
        {{each data item }}
        <option value="{{item.Id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/art_list.js"></script>

</body>

</html>
